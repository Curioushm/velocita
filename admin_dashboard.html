<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Orders</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Assuming a common CSS file or create admin_style.css -->
    <style>
        /* Basic styling for the order table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <a href="#">Orders</a>
            <!-- Add other admin links here -->
            <a href="#" id="logoutButton">Logout</a>
        </nav>
    </header>

    <main>
        <h2>User Orders</h2>
        <div id="ordersContainer">
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>User ID</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Orders will be populated here by JavaScript -->
                </tbody>
            </table>
            <p id="loadingMessage">Loading orders...</p>
            <p id="errorMessage" style="color: red; display: none;"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>

    <script src="js/admin_dashboard.js"></script>
</body>
</html>
